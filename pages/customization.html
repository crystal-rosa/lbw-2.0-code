  <body class="bg-backgroundDefault">
    <!-- Nav Menu -->
    <div>
      <nav id="nav-placeholder"></nav>

    <!-- Page Title -->

      <img src="../assets/Images/CustomizeBanner.png" class="w-full h-full object-cover">


      <div class="absolute inset-0  justify-center flex  flex-col items-center">
        <div class="flex  flex-col items-center  text-white font-brandon font-bold">

        </div>
      </div>
    </div>


    <!-- Customization Options -->

      
      <!-- Select Quantity -->
<div class="flex justify-center">
  <div class="w-full max-w-[1200px] px-4 lg:px-0 ">


    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-start gap-4 my-[40px] md:my-[80px] cursor-pointer">
      <h2 class="font-brandon font-bold text-desktop-h3 text-left">
        SELECT QUANTITY
      </h2>

      <div class="grid grid-cols-2 gap-4 lg:flex lg:justify-end">
        <div class="text-center">
          <button class="select-quan-btn">5 PC</button>
          <p class="calories-price">400 cal | $5.99</p>
        </div>
        <div class="text-center">
          <button class="select-quan-btn">8 PC</button>
          <p class="calories-price">640 cal | $7.99</p>
        </div>
        <div class="text-center">
          <button class="select-quan-btn">10 PC</button>
          <p class="calories-price">800 cal | $9.99</p>
        </div>
        <div class="text-center">
          <button class="select-quan-btn">12 PC</button>
          <p class="calories-price">960 cal | $10.99</p>
        </div>
      </div>
    </div>

    <!-- divider -->
    <div class="w-full h-[1.5px] bg-[#A9A9A9]"></div>

  </div>
</div>

      
      

<!-- Select Flavor -->
<div class="flex justify-center">
  <div class="w-full max-w-[1200px] px-4 lg:px-0 ">


    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-start gap-4 my-[40px] md:my-[80px]">
      <h2 class="font-brandon font-bold text-desktop-h3 text-left">
        SELECT FLAVOR
      </h2>

<div class="block lg:hidden mb-6 w-screen -mx-4 px-4">
  <select class="w-full p-3 rounded border border-gray-300 bg-white" required>
    <option value="" disabled selected hidden>Pick your flavor (e.g. BBQ, Habanero)</option>
    <option>Honey BBQ</option>
    <option>Chipotle BBQ</option>
    <option>Hot Habanero</option>
    <option>Parmesan Rosemary</option>
    <option>Sesame Ginger</option>
    <option>Trad Hot Buffalo</option>
    <option>Atomic Mango</option>
    <option>Lemon Pepper</option>
    <option>Cajun Chaos</option>
  </select>
</div> 

<div class="grid grid-cols-2 gap-4 lg:flex lg:justify-end max-w-[752px]">
    <div class="hidden lg:flex gap-4 flex-wrap">
       <button class="select-flavor-btn">HONEY BBQ</button>
       <button class="select-flavor-btn">CHIPTOLE BBQ</button>
       <button class="select-flavor-btn">HOT HABANERO</button>
       <button class="select-flavor-btn">PARMESAN ROSEMARY</button>
       <button class="select-flavor-btn">SESEAME GINGER</button>
       <button class="select-flavor-btn">TRAD HOT BUFFALO</button>
       <button class="select-flavor-btn">ATOMIC MANGO</button>
       <button class="select-flavor-btn">LEMON PEPPER</button>
       <button class="select-flavor-btn">CAJUN CHAOS</button>
    </div>
  </div>
</div>

    <!-- divider -->
    <div class="w-full h-[1.5px] bg-[#A9A9A9]"></div>

  </div>
</div>






<!-- Select Side -->
<div class="flex justify-center">
  <div class="w-full max-w-[1200px] px-4 lg:px-0 ">


    <div class="flex transition-all flex-col lg:flex-row justify-between items-start lg:items-start gap-4 my-[40px] md:my-[80px] cursor-pointer">
      <h2 class="font-brandon font-bold text-desktop-h3 text-left">
        SELECT SIDE
      </h2>

      <div class="grid grid-cols-2 gap-4 lg:flex lg:justify-end">
        <div class="sides-card overflow-hidden rounded-xl">
          <img src="../assets/MenuItems/Celery.png" class="h-[90px] md:h-[100px] w-full object-cover">
          <h2 class="font-brandon font-bold leading-none pt-4">CELERY & CARROT STICKS</h2>
        </div>
        <div class="sides-card overflow-hidden rounded-xl">
          <img src="../assets/MenuItems/Fries.png" class=" h-[90px] md:h-[100px] object-cover w-full">
          <h2 class="font-brandon font-bold pt-4">FRIES</h2>
        </div>

        <div class="text-center">
          <div class="sides-card overflow-hidden rounded-xl">
            <img src="../assets/MenuItems/GarlicKnotts.png" class="h-[90px] md:h-[100px] w-full object-cover">
            <h2 class="font-brandon font-bold pt-4">GARLIC KNOTTS</h2>
          </div>
          <p class="calories-price">+$2.50</p>
      </div>

        
        <div class="text-center">
          <div class="sides-card overflow-hidden rounded-xl">
            <img src="../assets/MenuItems/Loadedfries.png" class="h-[90px] md:h-[100px] w-full object-cover">
            <h2 class="font-brandon font-bold pt-4">LOADED FRIES</h2>
          </div>
          <p class="calories-price">$3.75</p>
      </div>

      </div>
    </div>

    <!-- divider -->
    <div class="w-full h-[1.5px] bg-[#A9A9A9]"></div>

  </div>
</div>



<!-- Select Dip -->
  <div class="flex justify-center">
    <div class="w-full max-w-[1200px] px-4 lg:px-0">
      <div class="flex flex-col lg:flex-row justify-between lg:items-start gap-4 my-[40px] md:my-[80px]">
        
        <h2 class="font-brandon font-bold text-desktop-h3 text-left">
          SELECT DIP
        </h2>
  
        <div class="w-full lg:w-[756px]">
          <select class="w-full p-3 rounded border border-gray-300 bg-white cursor-pointer" required>
            <option value="" disabled selected hidden>Pick your favorite Dip! (e.g. Ranch, Buffalo)</option>
            <option>Ranch</option>
            <option>Chipotle BBQ</option>
            <option>Honey Mustard</option>
            <option>Blue Cheese</option>
            <option>Hot Buffalo Sauce</option>
            <option>Red Pepper Ketchup</option>
            <option>Sriracha Mayo</option>
            <option>Maple Dijon</option>
          </select>
        </div>
  
      </div>
    </div>
  </div>

      <div class="w-full max-w-[1200px] px-4">
        <div class="flex justify-end">
          <div class="flex flex-col items-end gap-2">
            <a href="./cart.html">
              <button class="flex items-center justify-between gap-6 text-white px-6 py-2 rounded-full shadow-md transition-all bg-lightOrange hover:bg-darkOrange">

                <span class="text-desktop-button">$13.98</span>

            </a>
