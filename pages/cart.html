<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/jty4mxr.css" />

    <!-- Styles & Components -->
    <link href="../components/components.html" />
    <link rel="stylesheet" href="../output.css">

  </head>

  <body class="bg-backgroundDefault">
    <!-- Nav Menu -->
    <div>
      <nav id="nav-placeholder"></nav>
    </div>

    <!-- entire container -->
    <div class="mt-14 max-w-7xl mx-auto flex flex-row justify-between">
      <!-- right side -->
      <div>
        <!-- Progress Bar -->
        <div class="flex items-start justify-between max-w-xl ">
          <div class="flex flex-col items-start text-center w-1/3">
            <div class="w-4 h-4 bg-primaryRed rounded-full mb-2"></div>
            <span class="text-primaryRed font-bold">CART</span>
          </div>

          <div class="flex-1 h-px bg-gray-300 -mx-48 my-2 -z-10"></div>

          <div class="flex flex-col items-center  text-center w-1/3">
            <div class="w-4 h-4 border-2 border-primaryRed bg-white rounded-full mb-2"></div>
            <span class="text-gray-400 font-semibold">PAYMENT</span>
          </div>

          <div class="flex-1 h-px bg-gray-300 -mx-48 my-2 -z-10"></div>

          <div class="flex flex-col items-end text-center w-1/3">
            <div class="w-4 h-4 border-2 border-primaryRed bg-white rounded-full mb-2"></div>
            <span class="text-gray-400 font-semibold">CONFIRMATION</span>
          </div>

        </div>

        <!-- Review Order Bar -->
        <div class="pt-9">
          <h3 class="font-brandon text-desktop-h3 font-bold text-blackText">
            REVIEW ORDER
          </h3>
        </div>

        <!-- Menu Item Containers -->
        <div class="pt-7">
          <div class="h-48 bg-white border-boxBorder w-[610px] rounded-md shadow-lg"></div>
        </div>
      </div>


      

      <!-- left side -->
      <div>
        <!-- White Container/Checkout Details Box -->
          <div class="pt-7 flex h-[620px] flex-col bg-white w-[500px] rounded-md shadow-lg font-brandon font-bold text-desktop-h3">
            <div class="flex justify-center w-full">
              <div class="flex rounded-lg border-2 border-primaryRed overflow-hidden w-fit h-16 ">
                <button class="bg-primaryRed text-white px-12 h-full rounded-l-lg object-center">DELIVERY</button>
                <button class="text-primaryRed bg-white border-l border-primaryRed px-12 h-full rounded-r-lg">PICK UP</button>
              </div>
            </div>

            <div class="mt-6">
              <h2 class="font-brandon text-blackAccent font-bold">DELIVER TO:</h2>
              <p class="text-desktop-paragraph2 font-sans font-light pl-6 pt-2 text-blackText">1211 Halloway, <br>
                Pasadena CA 91001
              </p>
              <div class="flex w-[400px] h-px bg-gray-300 mt-6"></div>
            </div>

            <div class="mt-6">
              <h2 class="font-brandon text-blackAccent font-bold">TIME:</h2>
              <div class="flex flex-row">
                <div class="flex flex-row items-center">
                  <p class="text-desktop-paragraph2 font-sans font-light pl-6 pr-2 text-blackText">Now</p>
                  <input type="radio" name="Now" id="">
                </div>

                <div class="flex flex-row">
                  <p class="text-desktop-paragraph2 font-sans font-light pl-6 pr-2 text-blackText">Later</p>
                  <input type="radio" name="Now" id="">
                </div>
                
              </div>

              <!-- grey box delivery time -->
              <div class="pl-6 pr-2 pt-3">
                <div class="text-[12px] font-sans font-light bg-greyBG rounded-md w-fit py-2 px-4">
                  Order will be delivered in 30-45 minutes.
                </div>
              </div>

              <!-- grey line -->
              <div class="flex w-[400px] h-px bg-gray-300 mt-6"></div>
            </div>

            <!-- input field box/promo code -->
            <div class="mt-6">
              <h2 class="font-brandon text-blackAccent font-bold">PROMO CODE:</h2>
              <input type="text" placeholder="Enter Promo Code" class="ml-6 mt-3 h-11 font-sans text-[12px] font-normal w-80 px-4 py-2 border border-lightOrange rounded-md focus:outline-none focus:ring-1 focus:ring-darkOrange">
              <div class="flex w-[400px] h-px bg-gray-300 mt-6"></div>
            </div>
            
              
              <div class="flex flex-col justify-between">
                <div class="flex flex-row">
                  <p class="text-desktop-paragraph2 font-sans font-light text-blackText">Subtotal</p>
                  <p class="text-desktop-paragraph2 font-sans font-light text-blackText">$</p>
                </div>

                <div class="flex flex-row">
                  <p class="text-desktop-paragraph2 font-sans font-light text-blackText">Tax</p>
                  <p class="text-desktop-paragraph2 font-sans font-light text-blackText">$</p>
                </div>

                <div class="flex flex-row">
                  <h3 class="font-bold">TOTAL</h3>
                  <h3 class="text-primaryRed">$</h3>
                </div>

              </div>
           
        

          </div>

      

        <button></button>




      </div>

    </div>








    
    <!-- Rewards Placeholder -->
    <div>
      <div id="rewards-placeholder"></div>
    </div>

    <!-- Footer Placeholder -->
    <div>
      <footer id="footer-placeholder"></footer>
    </div>
  </body>
  <script src="../javascript/main.js" defer></script>
</html>
