<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/jty4mxr.css" />

    <!-- Styles & Components -->
    <link href="../components/components.html" />
    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="bg-pink-800">
    <!-- Nav Menu -->
    <div>
      <nav id="nav-placeholder"></nav>
    </div>

    <!-- Page Title -->
    <div class="px-6 md:px-72 bg-primaryRed h-24 md:h-32 lg:h-52">
      <div class="flex flex-row justify-between items-stretch mx-auto max-w-7xl h-full">
        <!-- Left: prevent shrinking -->
        <div class="flex items-center flex-shrink-0">
          <h1 class="text-mobile-h2 md:text-[28px] lg:text-desktop-h2 text-cremeAccent font-brandon font-bold">
            OUR MENU
          </h1>
        </div>

        <!-- Right: prevent shrinking + align bottom -->
        <div class="flex items-end flex-shrink-0">
          <img src="../assets/Images/crop_bag.png" class="h-20 md:h-28 lg:h-44" />
        </div>
      </div>
    </div> <!-- âœ… closing red header section -->

    <!-- all items -->
    <div class="px-6 md:px-0 flex flex-col md:flex-row gap-6 max-w-7xl mx-auto md:mt-6 pt-9">
      <!-- Categories -->
      <div class="md:w-[200px] flex-shrink-0">
        <h3 class="text-desktop-h3 font-bold mb-4 uppercase">Categories</h3>
        <div class="flex md:flex-col gap-4 overflow-x-auto scrollbar-hide md:overflow-visible">
          <button class="category-btn active">WINGS & TENDERS</button>
          <button class="category-btn">SANDWICHES</button>
          <button class="category-btn">SPECIALS</button>
          <button class="category-btn">DESSERTS</button>
          <button class="category-btn">SIDES</button>
          <button class="category-btn">DRINKS</button>
          <button class="category-btn">SAUCES</button>
          <button class="category-btn">VEGAN FAVORITES</button>
        </div>
      </div>

      <!-- Menu Cards -->
      <div class="menu-grid">
        <!-- Item 1 -->
        <div class="item-container">
          <div class="item-card">
            <img src="../assets/MenuItems/hot_habanero.png" class="lg:h-[202px] xl:h-[212px]" />
            <h2 class="mobile-h3 md:text-[18px] lg:text-desktop-h3 font-brandon font-bold text-primaryRed pt-2">
              HOT HABANERO
            </h2>
            <p class="text-desktop-details">320-590 cal</p>
          </div>
          <button class="bg-lightOrange rounded-full text-white text-mobile-button md:text-desktop-button font-source px-3 py-2 md:px-4 md:py-2 hover:bg-darkOrange transition mt-5">
            Order Now
          </button>
        </div>
 
        
        <!-- Item 2 -->
        <div class="item-container">
          <div class="item-card">
            <img src="../assets/MenuItems/trad_buffalo.png" class="lg:h-[202px] xl:h-[212px]" />
            <h2 class="mobile-h3 md:text-[18px] lg:text-desktop-h3 font-brandon font-bold text-primaryRed pt-2">
              TRAD BUFFALO
            </h2>
            <p class="text-desktop-details">310-590 cal</p>
          </div>
          <button class="bg-lightOrange rounded-full text-white text-mobile-button md:text-desktop-button font-source px-3 py-2 md:px-4 md:py-2 hover:bg-darkOrange transition mt-5">
            Order Now
          </button>
        </div>

        <!-- Item 3 -->
        <div class="item-container">
          <div class="item-card">
            <img src="../assets/MenuItems/sesame_ginger.png" class="lg:h-[202px] xl:h-[212px]"/>
            <h2 class="mobile-h3 md:text-[18px] lg:text-desktop-h3 font-brandon font-bold text-primaryRed pt-2">
              SESAME GINGER
            </h2>
            <p class="text-desktop-details">460-610 cal</p>
          </div>
          <button
            class="bg-lightOrange rounded-full text-white text-mobile-button md:text-desktop-button font-source px-3 py-2 md:px-4 md:py-2 hover:bg-darkOrange transition mt-5">
            Order Now
          </button>
        </div>

        <!-- Item 4 -->
        <div class="item-container">
          <div class="item-card">
            <img src="../assets/MenuItems/atomic_mango.png" class="lg:h-[202px] xl:h-[212px]" />
            <h2 class="mobile-h3 md:text-[18px] lg:text-desktop-h3 font-brandon font-bold text-primaryRed pt-2">
              ATOMIC MANGO
            </h2>
            <p class="text-desktop-details">260-450 cal</p>
          </div>
          <button
            class="bg-lightOrange rounded-full text-white text-mobile-button md:text-desktop-button font-source px-3 py-2 md:px-4 md:py-2 hover:bg-darkOrange transition mt-5">
            Order Now
          </button>
        </div>
      </div>
    </div>

    <!-- Rewards Placeholder -->
    <div>
      <div id="rewards-placeholder"></div>
    </div>

    <!-- Footer Placeholder -->
    <div>
      <footer id="footer-placeholder"></footer>
    </div>
  </body>
  <script src="../javascript/main.js" defer></script>
</html>
